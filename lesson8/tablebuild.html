<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <meta name="description" content="Table build designed to show how to use the aspects of the CSS table and it's elements">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

   <title>Table Build</title>
</head>
<body>

<table class="table1">
   <thead>
      <!-- <caption>this is a caption</caption> -->
      <tr class="title">
         <th colspan="3">ACME Wildwest</th>
      </tr>
      <tr class="col-name">
         <th>Period</th>
         <th>Sales</th>
         <th>Sales Goal</th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <td>August</td>
         <td>$3,590</td>
         <td>$4,000</td>
      </tr>
      <tr>
         <td>September</td>
         <td>$4,420</td>
         <td>$5,000</td>
      </tr>
      <tr>
         <td>October</td>
         <td>$4,870</td>
         <td>$5,000</td>
      </tr>
      <tr class="goal-reached">
         <td>November</td>
         <td>$8,610</td>
         <td>$7,500</td>
      </tr>
      <tr class="black-friday">
         <td>Black Friday</td>
         <td colspan="2">$3,200</td>
      </tr>
      <tr>
         <td>December</td>
         <td>$6,820</td>
         <td>$7,500</td>
      </tr>
   </tbody>
   <tfoot class="footer">
      <tr>
         <td colspan="3"> Compiled 6.7.2022 by NDiehl</td>
      </tr> 
   </tfoot>
</table>



   
</body>
</html>
